<div class="container">
    <h3>Employees list</h3>

    <div class="row">
        <div *ngFor="let employee of employees | async" class="col-lg-3 mb-4">
                <div class="card" style="width: 15rem;">
                    <img class="card-img-top" src="{{employee.Img}}" height="230px" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{employee.Id}}</h5>
                      <h5 class="card-title">{{employee.Name}}</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Age: {{employee.Age}}</li>
                      <li class="list-group-item">Male: {{employee.IsMale}}</li>
                      <li class="list-group-item">City: {{employee.City}}</li>
                      <li class="list-group-item">Workplace: {{employee.Workplace}}</li>
                      <li class="list-group-item">Hours: {{employee.Hours}}</li>
                      <li class="list-group-item">Salary: {{employee.Salary}}</li>
                      <li [ngStyle]="{color:employee.Salary*employee.Hours>3000?'blue':'red'}" class="list-group-item">Month salary: {{employee.Salary*employee.Hours}}</li>
                    </ul>
                  </div>
                </div>
      </div>
    
</div>
